  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

<div class="container-fluid bg-3">

  <div class="row">
    <div class="col-sm-6">
      <canvas id="myChart" width="40" height="15"></canvas>
          <script>

      var ctx = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'bar',

        // The data for our dataset
        data: {
            labels: ["January", "February", "March", "April", "May", "June", "July"],
            datasets: [{
                label: "My First dataset",
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [0, 10, 5, 2, 20, 30, 45],
            }]
        },

        // Configuration options go here
        options: {}
    });
    </script>
    <br>
    <br>
    <br>
    <!-- Form code begins -->
    <form method="post">
      <div class="form-group"> <!-- Date input -->
        <label class="control-label" for="date">Date</label>
        <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
      </div>
      <div class="form-group"> <!-- Submit button -->
        <button class="btn-warning btn btn-primary " name="submit" type="submit">Submit</button>
      </div>
     </form>
     <!-- Form code ends -->
     <!-- Include jQuery -->
     <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

     <!-- Include Date Range Picker -->
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

     <script>
         $(document).ready(function(){
             var date_input=$('input[name="date"]'); //our date input has the name "date"
             var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
             date_input.datepicker({
                 format: 'mm/dd/yyyy',
                 container: container,
                 todayHighlight: true,
                 autoclose: true,
             })
         })
     </script>
     <br>
     <br>

     <div class="row">

       <div class="col-sm-4">
         <div class="form-group"> <!-- Submit button -->
           <button class="btn-success btn-group btn-group-justified   " name="haftalık" type="submit">Haftalık Özet  </button>
         </div>
     </div>

     <div class="col-sm-4">
       <div class="form-group"> <!-- Submit button -->
         <button class="btn-success btn-group btn-group-justified " name="aylık özet" type="submit" >Aylık Özet  </button>
       </div>
     </div>

     <div class="col-sm-4">
       <div class="form-group"> <!-- Submit button -->
         <button class="btn-success btn-group btn-group-justified " name="yıllık özet" type="submit">Yıllık Özet  </button>
       </div>
     </div>

     </div>
